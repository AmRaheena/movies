{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST"  calss="form-group" enctype="multipart/form-data" >
    {% csrf_token %}
    <input type="text" class="form-control" name="name" placeholder="Enter your movie name">
    <input type="text" class="form-control" name="desc" placeholder="Enter about movie">
    <input type="text" class="form-control" name="year" placeholder="Enter movie year">
    <input type="file" class="form-control" name="img" ><br>
    <input type="submit" class="btn btn-success">

</form>
        </div>
    </div>
</div>

{% endblock %}
